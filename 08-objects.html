<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      /*
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);


      const product2 = {
        name: "shirt",
        "delivery-time": "1 day",
        rating: {
          stars: 4.5,
          count: 87,
        },
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      console.log(product2["delivery-time"]);
      // [bracket notation] needed to handle multi-word

      console.log(product2.rating.count);
      product2.fun();

      console.log(typeof console); // object
      console.log(typeof console.log); // function

      // A function saved inside of an object is called a Method.

      // Built-in objects provided by language...
      // console
      // Math
      // JSON (JavaScript Object Notation) * JSON does NOT support functions.
      // localStorage

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));

      // Converts JSON <---> "JavaScript Object"
      // stringify() ---> JSON
      // parse() ---> JavaScript Object

      // localStorage saves through page refresh (more permanent), and ONLY supports strings.      */

      console.log("hello".length);
      console.log("hello".toUpperCase());
      //  Auto-boxing (JS wraps strings in a "box") allows props and methods to be added to strings, numbers and booleans. (not with null and undefined.)

      const object1 = {
        message: "hello",
      };

      // Variable "object1" acts as a "reference" like a "shortcut" program launching icon.

      const object2 = object1;
      // Known as "Copy by reference." Both point to same object in computer's memory.

      object1.message = "Good job!";
      console.log(object1);
      // Allows ability to change prop inside a "const" due to reference reaching inside. (be careful)

      const object3 = {
        message: "Good job!",
      };

      console.log(object3 === object1);
      console.log(object2 === object1);
      // First example is false. Same "value" but points to different reference.
      // Second example is true. Points to the same reference.

      const object4 = {
        message: "Good job!",
        price: 799,
      };
      //const message = object4.message;
      const { message, price } = object4; // Dose same thing (destructuring shortcut).
      console.log(message);
      console.log(price);
      //Destructuring takes properties out of an object.

      const object5 = {
        // message: message,
        message, // this does same as above. (Shorthand Method)
        // method: function function1() {
        //  console.log("method");
        // }
        method() {
          // This is Shorthand Method syntax for above.
          console.log("method");
        },
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
