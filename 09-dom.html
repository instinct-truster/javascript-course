<!DOCTYPE html>
<!-- DOM "document object model" is another built-in object feature of JS. -->
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <button>hello</button>
    <button class="js-button">Second button</button>

    <script>
      console.log(document.querySelector("button").innerHTML);
      document.querySelector("button").innerHTML = "Changed";
      // Gets FIRST <button> element from webpage.
      // "body" would access the first <body> element from page.
      // Every HTML <element> has a property "innerHTML"
      // to access a SECOND or specific button, use a "class attribute" (adds a label) and access that.

      console.log(document.querySelector(".js-button"));
      // Uses "class selector" dot notation access like css.
      // Don't forget the "quotation marks"
      // Standard tagging/naming uses "js-" in front of class name to indicate it is being used in JS.
      // Ojects are "values" and thus can be saved inside of "variables".
      const buttonElement = document.querySelector("js-button");
      console.log(buttonElement);
      // When naming, standard to add "Elem" or "Element" at ending of variable name to indicate HTML element inside.

      document.title = "Changed";

      console.log(document.body);
      console.log(typeof document.body);
      // Important that we can have HTML elements INSIDE JavaScript.

      // When inside, the HTML element is converted into JS object, and thus can have properties of its own.

      console.log(document.body.innerHTML);
